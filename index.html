<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style/style.css">
    <link type="image/png" href="assets/favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <div class="container">
        <canvas width="450" height="450"></canvas>
            <div class="button-container">
                <div class="text-button">
                    <p class="hide">feed</p>
                    <button class="left hide"></button>
                </div>
                <div class="text-button">
                    <p>play</p>
                    <button class="middle play"></button>
                </div>
                <div class="text-button">
                    <p class="hide">clean</p>
                    <button class="right hide"></button>
                </div>
            </div>
        </div>
        <div class="social">
            <div class="twitter"><a href="https://twitter.com/cecilianfan"><i class="fab fa-twitter-square"></i></a></div>
            <div class="github"><a href="https://github.com/cecerealll/tamagotchi-2"><i class="fab fa-github-square"></i></a></div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="main-2.js"></script>
</body>
</html>
